<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- zen coding: type '.collapsible' then tab -->
    <div class="collapsible collapsible--expanded">
      <header class="collapsible__header">
        <h2 class="collapsible__heading">Item 1</h2>
        <svg class="icon icon--white collapsible__chevron">
          <!-- need to use sprite.svg Mosh provided in this lesson, otherwise chevron render properly -->
          <use xlink:href="images/sprite.svg#chevron"></use>
        </svg>
      </header>
      <!-- '.collapsible__content' -->
      <div class="collapsible__content">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis,
          saepe.
        </p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
